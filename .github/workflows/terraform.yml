name: Terraform GCP VM Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Decode and write GCP credentials
      run: echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > account.json

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply (Auto-Approve)
      run: terraform apply -auto-approve
