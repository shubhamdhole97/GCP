name: Terraform GCP VM Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Write GOOGLE_CREDENTIALS to file
      run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > account.json

    - name: Set GOOGLE_APPLICATION_CREDENTIALS environment variable
      run: echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/account.json" >> $GITHUB_ENV

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
